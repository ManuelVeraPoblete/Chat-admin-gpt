<div class="card">
  <h3 class="title">{{ title }}</h3>

  <div class="list">
    <div class="row" *ngFor="let it of items">
      <div class="left">
        <mat-icon class="ico" [ngClass]="cssFor(it.type)">{{ iconFor(it.type) }}</mat-icon>
        <span class="label">{{ it.label }}</span>
      </div>
      <span class="time">{{ it.relativeTime }}</span>
    </div>
  </div>
</div>
